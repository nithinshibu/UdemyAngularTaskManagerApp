<form>
  <div class="row">
    <div class="col-lg-6 col-xl-5 col-md-9 mx-auto">
      <div class="card mt-4">
        <div class="card-header bg-secondary text-white">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <div class="form-group form-row">
            <label for="username" class="col-md-4 col-form-label"
              >UserName</label
            >
            <div class="col-md-8">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="UserName"
                name="UserName"
                autofocus="autofocus"
                [(ngModel)]="loginViewModel.userName"
              />
            </div>
          </div>
          <div class="form-group form-row">
            <label for="password" class="col-md-4 col-form-label"
              >Password</label
            >
            <div class="col-md-8">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                name="Password"
                [(ngModel)]="loginViewModel.password"
              />
            </div>
          </div>
        </div>
        <div class="card-footer text-right">
          <span class="text-danger">{{ loginError }}</span>
          <button class="btn btn-primary" (click)="onLoginClick($event)">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
