<nav class="navbar navbar-expand-sm bg-success navbar-dark">
  <a class="navbar-brand" href="#">Angular Task Manager</a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#mynav"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="mynav">
    <ul class="navbar-nav ms-auto">
      <ng-container
        *ngIf="
          loginService.currentUserName != null &&
          loginService.currentUserRole == 'Admin'
        "
      >
        <li class="nav-item" *ngIf="loginService.currentUserName != null">
          <a [routerLink]="['/admin', 'dashboard']" class="nav-link"
            >Dashboard</a
          >
        </li>
        <li class="nav-item" *ngIf="loginService.currentUserName != null">
          <a [routerLink]="['/admin', 'projects']" class="nav-link">Projects</a>
        </li>
        <li class="nav-item" *ngIf="loginService.currentUserName != null">
          <a [routerLink]="['/admin', 'masters']" class="nav-link">Masters</a>
        </li>
      </ng-container>
      <ng-container
        *ngIf="
          loginService.currentUserName != null &&
          loginService.currentUserRole == 'Employee'
        "
      >
        <li class="nav-item">
          <a [routerLink]="['/employee', 'tasks']" class="nav-link">Tasks</a>
        </li>
      </ng-container>
      <ng-container *ngIf="loginService.currentUserName == null">
        <li class="nav-item" *ngIf="loginService.currentUserName == null">
          <a [routerLink]="['/login']" class="nav-link">Login</a>
        </li>
        <li class="nav-item" *ngIf="loginService.currentUserName == null">
          <a [routerLink]="['/signup']" class="nav-link">Sign Up</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a [routerLink]="['/about']" class="nav-link">About</a>
      </li>

      <ng-container *ngIf="loginService.currentUserName != null">
        <li class="nav-item" *ngIf="loginService.currentUserName != null">
          <a href="#" class="nav-link">{{ loginService.currentUserName }}</a>
        </li>
        <li class="nav-item" *ngIf="loginService.currentUserName != null">
          <a href="#" class="nav-link" (click)="loginService.Logout()"
            >Logout</a
          >
        </li>
      </ng-container>
    </ul>
    <form class="d-flex">
      <div class="input-group">
        <span class="input-group-text" id="search"
          ><i class="fa fa-search"></i
        ></span>
        <input type="text" class="form-control" placeholder="Search" />
      </div>
      <button class="btn btn-warning" type="button">Search</button>
    </form>
  </div>
</nav>

<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
