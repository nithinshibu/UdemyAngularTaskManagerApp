<div class="card card-primary">
  <div class="card-header">
    <div class="row">
      <div class="col-11">
        <div>#{{ project.projectID }}</div>
        <h5>{{ project.projectName }}</h5>
      </div>
      <div class="col-1">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-borderless table-sm" [hidden]="hideDetails">
      <tr>
        <th>Date of Start</th>
        <td>{{ project.dateOfStart }}</td>
      </tr>
      <tr>
        <th>Team Size</th>
        <td>{{ project.teamSize }}</td>
        <!-- <td>{{ project.teamSize | numberToWords }}</td> -->
      </tr>
      <tr>
        <th>Client Location</th>
        <td>{{ project.clientLocation?.clientLocationName }}</td>
      </tr>
      <tr>
        <th>Status</th>
        <td>{{ project.status }}</td>
      </tr>
    </table>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-info"
      data-bs-toggle="modal"
      data-bs-target="#editModal"
      (click)="onEditClick($event, i)"
    >
      Edit
    </button>
    <button
      class="btn btn-warning"
      data-bs-toggle="modal"
      data-bs-target="#deleteModal"
      (click)="onDeleteClick($event, i)"
    >
      Delete
    </button>
  </div>
</div>
